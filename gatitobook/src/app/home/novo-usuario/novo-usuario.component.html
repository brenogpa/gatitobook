<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome completo"
      formControlName="fullName"
    />
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Email" formControlName="email" />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Usuário"
      formControlName="userName"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Senha"
      formControlName="password"
      type="password"
    />
  </div>

  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>

<p class="mt-1">Ja é um usuário? <a [routerLink]="['']">Faça login</a></p>
