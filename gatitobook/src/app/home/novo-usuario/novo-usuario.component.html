<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome completo"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
      mensagem="Campo obrigatório"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Email" formControlName="email" />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['required'] &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Campo obrigatório"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['email'] &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail inválido"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Usuário"
      formControlName="userName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.['required'] &&
        novoUsuarioForm.get('userName')?.touched
      "
      mensagem="Campo obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
        novoUsuarioForm.get('userName')?.touched
      "
      mensagem="O usuário só deve conter letras minúsculas"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']
      "
      mensagem="Usuário já existe"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Senha"
      formControlName="password"
      type="password"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('password')?.errors?.['required'] &&
        novoUsuarioForm.get('password')?.touched
      "
      mensagem="Campo obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('password')?.errors?.['pattern'] &&
        novoUsuarioForm.get('password')?.touched
      "
      mensagem="A senha deve conter pelo menos 6 dígitos, 1 letra e 1 número"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Repita a senha"
      formControlName="confirmPassword"
      type="password"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('confirmPassword')?.errors?.['required'] &&
        novoUsuarioForm.get('confirmPassword')?.touched
      "
    mensagem="Campo obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('confirmPassword')?.errors?.['confirmPasswordValidator'] &&
        novoUsuarioForm.get('confirmPassword')?.touched
      "
      mensagem="Senha incorreta"
    ></app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>

<p class="mt-1">Ja é um usuário? <a [routerLink]="['']">Faça login</a></p>
